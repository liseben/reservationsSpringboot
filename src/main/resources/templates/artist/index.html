<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Liste des artistes</title>
</head>
<body>
    <div class="container">
        <!-- Inclusion du fragment notification -->
        <div id="notification" th:replace="~{main :: notification}"></div>

        <!-- Contenu spécifique au template -->
        <div layout:fragment="content">
            <h1 th:text="${title}">Liste des artistes</h1>

            <div class="actions">
                <a th:href="@{/artists/create}" class="btn">Ajouter un artiste</a>
            </div>
            
            <table th:unless="${#lists.isEmpty(artists)}">
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="artist : ${artists}">
                        <td th:text="${artist.firstname}">Bob</td>
                        <td th:text="${artist.lastname}">Sull</td>
                        <td>
                            <a th:href="@{/artists/{id}(id=${artist.id})}">Voir</a>
                            <a th:href="@{/artists/{id}/edit(id=${artist.id})}">Modifier</a>

                            <form th:id="|deleteForm-${artist.id}|"
                                    th:action="@{/artists/{id}(id=${artist.id})}"  
                                    th:method="delete"
                                    style="display: inline;">
                                <a href="#" 
                                    th:onclick="|if(confirm('Confirmer la suppression ?')) 
                                                document.getElementById('deleteForm-${artist.id}').submit(); 
                                                return false;|">
                                    Supprimer
                                </a>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <p th:if="${#lists.isEmpty(artists)}">Aucun artiste trouvé.</p>
        </div>
    </div>
</body>
</html>
